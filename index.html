<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers Solver</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4 font-inter">
    <div class="container bg-white p-8 rounded-lg shadow-xl max-w-4xl w-full">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Checkers Solver</h1>

        <div class="game-area flex flex-col md:flex-row justify-center items-center md:items-start gap-8">
            <div class="board-container bg-gray-300 rounded-lg shadow-md overflow-hidden">
                <div id="checkers-board" class="grid grid-cols-8 gap-0">
                    <!-- Board squares will be generated by JavaScript -->
                </div>
            </div>

            <div class="controls-area flex flex-col gap-4 w-full md:w-1/3">
                <div class="status-display bg-blue-100 border border-blue-300 text-blue-800 p-4 rounded-lg text-center font-semibold">
                    <p id="current-turn">Current Turn: White</p>
                    <p id="game-message" class="mt-2 text-sm text-gray-700"></p>
                </div>

                <button id="new-game-btn" class="btn bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                    Start New Game
                </button>

                <div class="move-input-section bg-gray-50 p-4 rounded-lg shadow-inner">
                    <h3 class="text-lg font-semibold text-gray-700 mb-3">Make a Move</h3>
                    <div class="flex flex-col gap-3">
                        <input type="number" id="start-tile-input" placeholder="Start Tile (1-32)" class="input-field p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <input type="number" id="end-tile-input" placeholder="End Tile (1-32)" class="input-field p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <button id="make-move-btn" class="btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                            Execute Move
                        </button>
                    </div>
                </div>

                <button id="computer-move-btn" class="btn bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                    Let Computer Make Move
                </button>

                <button id="undo-move-btn" class="btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                    Undo Last Move
                </button>

                <button id="quit-btn" class="btn bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
                    Quit Game
                </button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
